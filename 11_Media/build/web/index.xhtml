<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Media de notas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:fieldset legend="Calculo notas">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nota 1"/>
                    <p:inputText id="txtNota1" value="#{calculo.nota1}"/>
                    
                    <p:outputLabel value="Nota 2"/>
                    <p:inputText id="txtNota2" value="#{calculo.nota2}"/>
                    
                    <p:outputLabel value="Nota 3"/>
                    <p:inputText id="txtNota3" value="#{calculo.nota3}"/>                   
                </p:panelGrid> 
            </p:fieldset>
            <br></br>
            <p:fieldset>
                <p:commandButton value="Calcular" action="#{calculo.media()}" update="@form"/>  
                <p:commandButton value="Limpar" action="#{calculo.limpar()}" update="@form"/> 
            </p:fieldset>
            <br></br>
            <p:fieldset legend="Resultado">
                <p:outputLabel value="#{calculo.mensagem}"/> 
            </p:fieldset>
        </h:form>
    </h:body>
</html>
