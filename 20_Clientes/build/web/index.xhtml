<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <title>Cadastro Clientes</title> 
         <meta name="description" content="Cadastro de clientes"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
         <meta name="keywords" content="html, css, java, PrimeFaces"/> 
         <meta name="author" content="Bruno Neemias"/> 
         <meta charset="UTF-8"/>
         <meta name = "copyright" content ="Bruno Neemias" /> 
         <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"></link> 
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
               integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"></link>
    </h:head>
    
    
    <h:body> 
    <h:form>
       
        <p:messages style="display: fixed; background-color: #222222;" id="messages" showDetail="true" closable="true"></p:messages>
       
       <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Para cadastrar um novo cliente,</p>
                <p class="description description-primary">por favor preencha os campos ao lado.</p>
                
                
            </div>    
            <div class="second-column">
                <h2 class="title title-second">Cadastro</h2>
                <p class="description description-second">Digite os dados do cliente abaixo</p>
                <form class="form">
                    
                    <label class="label-input">
                     <i class="far fa-id-badge"></i>
                     <p:inputText value="#{clienteBean.objCliente.id}" placeholder="ID" />
                    </label>
                    
                    <label class="label-input">
                      <i class="fas fa-signature"></i>
                      <p:inputText value="#{clienteBean.objCliente.nome}" placeholder="Nome" />
                    </label>              
      
                    <label class="label-input">
                      <i class="fas fa-mobile-alt"></i>
                      <p:inputText value="#{clienteBean.objCliente.celular}" placeholder="Celular" /> 
                    </label>
                    
                    <label class="label-input">
                      <i class="fas fa-envelope-open-text" ></i>
                      <p:inputText value="#{clienteBean.objCliente.email}" placeholder="Email" />
                    </label>      
                    
                     <label class="label-input">
                      <i class="fas fa-user-tie"></i>
                      <p:inputText value="#{clienteBean.objCliente.profissao}" placeholder="Profissão" />
                    </label>
                    <br></br>
                     <br></br>
                    <div class="button">
                     <br></br>
                     
                     <p:commandButton style="margin: 6px 10px; background-color: #A4031F;"  styleClass="rounded-button ui-button-danger" value="Novo"  action="#{clienteBean.limpar()}" update="@form"/>
                   
                        <p:commandButton style="margin: 6px 10px; background-color: #A4031F;" styleClass="rounded-button ui-button-danger" value="Adicionar" action="#{clienteBean.adicionar()}" update="@form"/>
                  
                        <p:commandButton style="margin: 6px 10px; background-color: #A4031F;" styleClass="rounded-button ui-button-danger" value="Editar"   action="#{clienteBean.editar()}" update="@form"/>
                    
                        <p:commandButton style="margin: 6px 10px; background-color: #A4031F;" styleClass="rounded-button ui-button-danger" value="Excluir"  onclick="" update="@form">
                        <p:confirm  message="Deseja realmente excluir?" />
                        </p:commandButton>
                         <p:confirmDialog  global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>      
                        <p:commandButton style="margin: 6px 10px; background-color: #A4031F;" styleClass="rounded-button ui-button-danger" action="#{clienteBean.listar()}" value="Listar"/>

                    </div>
                </form>
            </div>
        </div> 
    </div>
        
    <script src="js/app.js"></script>
    <div class="lista">
        <p:fieldset style=" background-color: #222222;" legend="Lista de Clientes">
            <p:dataTable  value="#{clienteBean.listaCliente}" var="cliente">
                    <p:column headerText="id" sortBy="#{cliente.id}">
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>
    
                    <p:column headerText="Celular" sortBy="#{cliente.celular}">
                        <h:outputText value="#{cliente.celular}"/>
                    </p:column>
                    
                    <p:column headerText="Email" sortBy="#{cliente.email}">
                        <h:outputText value="#{cliente.email}"/>
                    </p:column>
                    
                    <p:column headerText="Profissão" sortBy="#{cliente.profissao}">
                        <h:outputText value="#{cliente.profissao}"/>
                    </p:column>
                    
                    <p:column>
                        <p:commandButton value="Selecionar" action="#{clienteBean.selecionar(cliente)}" update="@form"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </div>
    </h:form>
    </h:body> 
</html>
