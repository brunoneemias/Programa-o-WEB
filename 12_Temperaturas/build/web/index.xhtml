<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>  
        <title>Conversor Temperaturas</title>
    </h:head>
    <h:body>
        <link rel="stylesheet" type="text/css" href="css/" media="screen"></link>  
        <h:form> 
            <p:fieldset legend="Conversor de Temperaturas" > 
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Temperatura em Celsius: " styleClass="rotulo_titulos"/>
                    <p:inputText id="txtCelsius" value="#{conversao.celsius}"/>
                    
                    <p:outputLabel value="Temperatura em fahrenheit:"  styleClass="rotulo_titulos"/> 
                    <p:outputLabel value="#{conversao.fahrenheit}" styleClass="rotulo_respostas">
                        <f:convertNumber pattern="#,##0.0"/> 
                    </p:outputLabel>
                    
                    
                    <p:outputLabel value="Temperatura em Kelvin"  styleClass="rotulo_titulos" /> 
                    <p:outputLabel value="#{conversao.kelvin}" styleClass="rotulo_respostas">
                         <f:convertNumber pattern="#,##0.0"/> 
                    </p:outputLabel>
                </p:panelGrid>
            </p:fieldset>
            <br></br>
            <p:fieldset>
                <p:commandButton value="Calcular" action="#{conversao.converter()}" update="@form"/>  
                <p:commandButton value="Limpar" action="#{conversao.limpar()}" update="@form"/> 
            </p:fieldset>
             <br></br>
             <p:fieldset>
                 <p:outputLabel value="#{conversao.mensagem}"  styleClass="rotulo_respostas" />
             </p:fieldset>

        </h:form>
    </h:body>
</html>
