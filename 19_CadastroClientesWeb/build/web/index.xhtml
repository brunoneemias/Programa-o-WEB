<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro</title>
    </h:head>
    <h:body>
        <h:form>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{clientesBean.Limpar()}" update="@form"/>
                    
                    <p:commandButton value="Adicionar" action="#{clientesBean.adicionar()}" update="@form"/>
                    
                    <p:commandButton value="Editar" action="#{clientesBean.editar()}" update="@form"/>
                    
                    <p:commandButton value="Excluir" action="#{clientesBean.excluir()}" update="@form">
                        <p:confirm message="Deseja realmente excluir?" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                    
                    <p:commandButton value="Listar" action="#{clientesBean.listar()}" update="@form"/>
                    
                </p:toolbarGroup>
            </p:toolbar>
            
            <br></br>
            <p:messages id="messages" showDetail="true" closable="true"></p:messages>
            <br></br>
            
            
            <p:fieldset legend="Casdastro">
                <p:panelGrid columns="2">
                    <p:outputLabel value="id"/>
                    <p:inputText value="#{clientesBean.objCliente.id}"/>
                    
                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{clientesBean.objCliente.nome}"/>
                    
                    <p:outputLabel value="RG"/>
                    <p:inputText value="#{clientesBean.objCliente.rg}"/>
                    
                    <p:outputLabel value="Celular"/>
                    <p:inputText value="#{clientesBean.objCliente.celular}"/>
                    
                    <p:outputLabel value="Email"/>
                    <p:inputText value="#{clientesBean.objCliente.email}"/>
                    
                    <p:outputLabel value="CEP"/>
                    <p:inputText value="#{clientesBean.objCliente.cep}"/>
                    
                    <p:outputLabel value="Endereço"/>
                    <p:inputText value="#{clientesBean.objCliente.endereco}"/>
                    
                    <p:outputLabel value="Cidade"/>
                    <p:inputText value="#{clientesBean.objCliente.cidade}"/>
                    
                    <p:outputLabel value="Profissao"/>
                    <p:inputText value="#{clientesBean.objCliente.profissao}"/>
                    
                </p:panelGrid>
            </p:fieldset>
            <br></br>
            
            <p:fieldset legend="Lista de Cadastro">
                <p:dataTable value="#{clientesBean.listaClientes}" var="cliente">
                    <p:column headerText="id" sortBy="#{cliente.id}">
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>
                    
                    <p:column headerText="Nome" sortBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>
                    
                    <p:column headerText="RG" sortBy="#{cliente.rg}">
                        <h:outputText value="#{cliente.rg}"/>
                    </p:column>
                    
                    <p:column headerText="CPF" sortBy="#{cliente.cpf}">
                        <h:outputText value="#{cliente.cpf}"/>
                    </p:column>
                    
                    <p:column headerText="Celular" sortBy="#{cliente.celular}">
                        <h:outputText value="#{cliente.celular}"/>
                    </p:column>
                    
                    <p:column headerText="Email" sortBy="#{cliente.email}">
                        <h:outputText value="#{cliente.email}"/>
                    </p:column>
                    
                    <p:column headerText="CEP" sortBy="#{cliente.cep}">
                        <h:outputText value="#{cliente.cep}"/>
                    </p:column>
                    
                    <p:column headerText="Endereço" sortBy="#{cliente.endereco}">
                        <h:outputText value="#{cliente.endereco}"/>
                    </p:column>
                    
                    <p:column headerText="Cidade" sortBy="#{cliente.cidade}">
                        <h:outputText value="#{cliente.cidade}"/>
                    </p:column>
                    
                    <p:column headerText="Profissão" sortBy="#{cliente.profissao}">
                        <h:outputText value="#{cliente.profissao}"/>
                    </p:column>
                    
                    <p:column>
                        <p:commandButton value="Selecionar" action="#{clientesBean.selecionar(cliente)}" update="@form"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            
        </h:form>
    </h:body>
</html>
